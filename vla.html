<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <header>
        <h1>Wanna play some game?</h1>
    </header>    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            transition: background-color 0.1s;
        }
        #trapButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #trapButton:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <button id="trapButton" onclick="triggerTrap()">Click Me</button>

    <script>
        let trapActive = false;
        let interval;

        function triggerTrap() {
            if (trapActive) return;
            trapActive = true;

            interval = setInterval(() => {
                // Change to a random color each interval
                document.body.style.backgroundColor = getRandomColor();
            }, 100); // Change color every 100ms for fast blinking

            // Stop the flashing after a set period (e.g., 5 seconds)
            setTimeout(() => {
                clearInterval(interval);
                document.body.style.backgroundColor = "#ffffff"; // reset to white
                trapActive = false;
            }, 5000); // Blinking lasts for 5 seconds
        }

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>
</html>
